<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" />
	<title>Movie to Watch</title>
	<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
	/>
</head>
<body>
<nav class="navbar navbar-expand-md" style="background-color: #e5e5e5">
	<!-- Brand -->
	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img
						src="https://pnglib.nyc3.cdn.digitaloceanspaces.com/uploads/2021/02/film-icon_60206e1eee5c6.png"
						alt="Logo"
						width="24"
						height="24"
						class="d-inline-block align-text-top"
				/>
				<span style="color: #000">Movie to Watch</span>
			</a>
		</div>
	</nav>

	<!-- Toggler/collapsibe Button -->
	<button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#collapsibleNavbar"
	>
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/students}">List of Movies</a>
			</li>
		</ul>
	</div>
</nav>
<br />
<br />
<div class="container">
	<div class="row">
		<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
		>
			<h1 class="text-center">New Movie</h1>
			<div class="card-body">
				<form th:action="@{/students}" th:object="${student}" method="POST">
					<div class="form-group">
						<label> Movie Name </label>
						<input
								type="text"
								name="firstName"
								th:field="*{firstName}"
								class="form-control"
								placeholder="Enter Movie Name"
						/>
					</div>

					<div class="form-group">
						<label> Director </label>
						<input
								type="text"
								name="lastName"
								th:field="*{lastName}"
								class="form-control"
								placeholder="Enter director"
						/>
					</div>

					<div class="form-group">
						<label> Year </label>
						<input
								type="text"
								name="email"
								th:field="*{email}"
								class="form-control"
								placeholder="Enter year"
						/>
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
