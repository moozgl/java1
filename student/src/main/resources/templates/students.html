<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" />
	<title>Movies to Watch</title>
	<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
	/>
</head>
<body>
<nav class="navbar navbar-expand-md" style="background-color: #e5e5e5">
	<!-- Brand -->
	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img
						src="https://pnglib.nyc3.cdn.digitaloceanspaces.com/uploads/2021/02/film-icon_60206e1eee5c6.png"
						alt="Logo"
						width="24"
						height="24"
						class="d-inline-block align-text-top"
				/>
				<span style="color: #000">Movie to Watch</span>
			</a>
		</div>
	</nav>

	<!-- Toggler/collapsibe Button -->
	<button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#collapsibleNavbar"
	>
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/students}">List of Movies</a>
			</li>
		</ul>
	</div>
</nav>

<div class="container">
	<div class="row">
		<h1>List of Movies</h1>
	</div>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/students/new}" class="btn btn-light btn-sm mb-3">
				New Movie</a
			>
		</div>
	</div>
	<table class="table table-dark table-striped">
		<thead class="table-dark">
		<tr>
			<th>Movie Name</th>
			<th>Director</th>
			<th>Year</th>
			<th>Actions</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="student: ${students}">
			<td th:text="${student.firstName}"></td>
			<td th:text="${student.lastName}"></td>
			<td th:text="${student.email}"></td>
			<td>
				<a
						th:href="@{/students/edit/{id}(id=${student.id})}"
						class="btn btn-success"
				>Edit</a
				>

				<a
						th:href="@{/students/{id}(id=${student.id})}"
						class="btn btn-danger"
				>Delete</a
				>
			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
